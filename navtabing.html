	/* General Reset */
/* General Reset */
.responsive-nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.responsive-nav li {
  border-bottom: 1px solid #ccc;
}

/* Desktop Layout */
@media (min-width: 768px) {
  .responsive-nav {
    display: flex;
    flex-direction: row;
  }

  .responsive-nav ul {
    display: flex;
    flex-direction: column;
    width: 200px; /* Width of vertical tab menu */
    border-right: 2px solid #ccc;
  }

  .nav-tab {
    display: block;
    width: 100%;
    text-align: left;
    padding: 10px;
    background: #f9f9f9;
    border: none;
    cursor: pointer;
  }

  .nav-tab:hover,
  .nav-tab.active {
    background: #007BFF;
    color: #fff;
    font-weight: bold;
  }

  .accordion-content {
    display: none; /* Hidden in vertical navigation */
    margin-left: 20px;
    padding: 10px;
    flex: 1;
  }
}

/* Mobile Layout */
@media (max-width: 767px) {
  .responsive-nav ul {
    width: 100%;
  }

  .nav-tab {
    display: block;
    width: 100%;
    text-align: left;
    padding: 10px;
    background: #f9f9f9;
    border: none;
    cursor: pointer;
  }

  .accordion-content {
    display: none;
    padding: 10px;
    background: #fff;
  }

  .accordion-content ul li {
    padding: 5px 0;
  }

  .nav-tab:focus {
    outline: none;
  }
}


  </style>

	<script>
		// JavaScript for toggling accordion in mobile
        document.querySelectorAll('.nav-tab').forEach(tab => {
          tab.addEventListener('click', () => {
            const content = tab.nextElementSibling;

            // Mobile behavior
            if (window.innerWidth < 768) {
              const isVisible = content.style.display === 'block';
              document.querySelectorAll('.accordion-content').forEach(item => {
                item.style.display = 'none';
              });
              content.style.display = isVisible ? 'none' : 'block';
            }

            // Desktop behavior (highlight active tab)
            if (window.innerWidth >= 768) {
              document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
              });
              tab.classList.add('active');
              
              // Optional: Show the corresponding content
              document.querySelectorAll('.accordion-content').forEach(item => {
                item.style.display = 'none';
              });
              content.style.display = 'block';
            }
          });
        });

	</script>
